name: build

on:
  push:
    branches: 
      - master
  pull_request:
    branches: 
      - '**'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macOS-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Run the build script
        uses: cake-build/cake-action@v1
        with:
          target: Test