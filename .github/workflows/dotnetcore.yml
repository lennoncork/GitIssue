name: .NET Core

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100
    - name: Build
      run: dotnet build --configuration Release "src/GitIssue.sln"
    - name: Test
      run: dotnet test --configuration Release "src/GitIssue.sln"
    - name: Publish
      run: dotnet publish "src/GitIssue.Util/GitIssue.Util.csproj" --framework netcoreapp3.1 --runtime win10-x64 --self-contained
